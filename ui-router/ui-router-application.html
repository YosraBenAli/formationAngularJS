<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UI-Router application 24/10/2017</title>

    <!-- AngularJS -->
    <script src="../assets/js/angular.min.js"></script>

    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- showErrors -->
    <script src="../assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="../assets/js/showErrors.min.js"></script>

    <style>
        .active {
            background-color: blue;
            color: white !important;
            font-weight: bold;
        }

        a:focus {
            background-color: blue;
            color: white;
            font-weight: bold;
        }

    </style>

</head>
<body ng-app="helloworld" ng-controller="routerCtrl">

<div class="container" style="padding-top: 60px; padding-bottom: 60px;">

    <a ui-sref="hello" ui-sref-active="active">Hello</a>
    <a ui-sref="about" ui-sref-active="active">About</a>
    <a ng-click="redirect()">Contact</a>
    <a ui-sref="products" ui-sref-active="active">Liste des produits</a>

    <ui-view>
    </ui-view>
</div>

<!-- jQuery -->
<script src="../assets/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- ui-router-app.js -->
<script src="ui-router-app.js"></script>


</body>
</html>
