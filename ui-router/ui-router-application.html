<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UI-Router application 25/10/2017 et 26/10/2017</title>

    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- showErrors -->
    <script src="../assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="../assets/js/showErrors.min.js"></script>

    <style>
        .active {
            background-color: white !important;
            color: black !important;
            font-weight: bold;
        }

        a:focus {
            background-color: white !important;
            color: black;
            font-weight: bold;
        }
    </style>

</head>
<body ng-app="helloworld" ng-controller="routerCtrl">

<div class="container" style="padding-top: 60px; padding-bottom: 60px;">

    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home" ui-sref-active="active" class="navbar-brand">Brand</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="hello" ui-sref-active="active">Hello</a></li>
                <li><a ui-sref="about" ui-sref-active="active">About</a></li>
                <li><a ng-click="redirect()">Contact</a></li>
                <li><a ui-sref="products" ui-sref-active="active">Liste des produits</a></li>
            </ul>
        </div>
    </nav>
    <br>

    <div ui-view=""></div>
</div>

<!-- jQuery -->
<script src="../assets/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- ui-router-app.js -->
<script src="ui-router-app.js"></script>


</body>
</html>
