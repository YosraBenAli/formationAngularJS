<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <ul>
        <li ng-repeat="x in myData">
            {{ x.id + ',' + x.libelle }}
        </li>
    </ul>

    <ul>
        <li ng-repeat="x in myData1">
            {{ x.id + ',' + x.nom + ',' + x.nomAlternatif }}
        </li>
    </ul>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("http://carla.naxidia.com:8083/api/produits").then(function (response) {
            $scope.myData = response.data;
        });

        $http.get("http://carla.naxidia.com:8083/api/tiers").then(function (response) {
            $scope.myData1 = response.data;
        });
    });
</script>

</body>
</html>
